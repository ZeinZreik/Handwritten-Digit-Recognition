<html>
<script type="text/javascript" src="../static/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../static/style.css">
<script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "red",
        y = 8;

    function init() {
        canvas = document.getElementById('can');
        document.getElementById("probs").style.display = "none";
        document.getElementById("interpret").style.display = "none";
        document.getElementById("Retrain").style.display = "none";
        document.getElementById("Retrainorig").style.display = "none";
        document.getElementById("Correct").style.display = "none";
        document.getElementById("Correction").style.display = "none";
        document.getElementById("label").style.display = "none";
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }


    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var MyBody = document.getElementById('body');
        MyBody.style.backgroundUrl = 'url("../static/bg.jpg")';
        MyBody.style.backgroundImage = 'url("../static/bg.jpg")';
        MyBody.style.background = 'url("../static/bg.jpg")';
        MyBody.style.backgroundAttachment = 'fixed';
        MyBody.style.backgroundRepeat = 'no-repeat';
        MyBody.style.backgroundSize = '100% 100%';
        var Myhead = document.getElementById('head');
        Myhead.style.color = 'black';

        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
        document.getElementById("prediction").style.display = "none";
        document.getElementById("probs").style.display = "none";
        document.getElementById("interpret").style.display = "none";
        document.getElementById("Retrain").style.display = "none";
        document.getElementById("Retrainorig").style.display = "none";
        document.getElementById("Correct").style.display = "none";
        document.getElementById("Correction").style.display = "none";
        document.getElementById("label").style.display = "none";
        b = document.getElementsByTagName("body")[0];
        b.querySelectorAll('a').forEach(n => n.remove());
    }

    function save() {
        var MyBody = document.getElementById('body');
        MyBody.style.backgroundUrl = 'none';
        MyBody.style.backgroundImage = 'none';
        MyBody.style.background = 'none';
        MyBody.style.backgroundColor = 'black';
        var Myhead = document.getElementById('head');
        Myhead.style.color = 'white';

        document.getElementById("prediction").style.display = "block";
        document.getElementById("probs").style.display = "block";
        document.getElementById("interpret").style.display = "block";
        document.getElementById("Retrain").style.display = "block";
        document.getElementById("Retrainorig").style.display = "block";
        document.getElementById("Correct").style.display = "block";
        document.getElementById("Correction").style.display = "inline";
        document.getElementById("label").style.display = "inline";
        var final_image = canvas.toDataURL();
        var a = document.createElement('a');
        a.href = final_image;
        a.download = 'process.png';
        document.body.appendChild(a);
        // a.click();
        $.ajax({
            url: "{{ url_for('process') }}",
            type: 'POST',
            data: final_image,
            success: function (response) {
                endresult = JSON.parse(JSON.stringify(response))
                console.log(endresult)
                $('#prediction').html('Prediction is: <span id="text">' + endresult.data + '</span>')
                $('#probs').prop('src', 'data:image/png;base64,' + endresult.probencoded)
                $('#interpret').prop('src', 'data:image/png;base64,' + endresult.interpretencoded)
            }
        });
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    function correct() {
        var e = document.getElementById("Correction");
        var value = e.value;
        var final_image = canvas.toDataURL();
        $.ajax({
            url: "{{ url_for('correct') }}",
            type: 'POST',
            data: value + final_image,
            success: function (response) {
                endresult = JSON.parse(JSON.stringify(response))
                console.log(endresult)
            }
        });
    }
    function retrain() {
        $("#cover").fadeIn(100);
        $.ajax({
            url: "{{ url_for('retrain') }}",
            type: 'POST',
            data: 0,
            success: function (response) {
                endresult = JSON.parse(JSON.stringify(response))
                console.log(endresult)
                $("#cover").fadeOut(100)
            }
        });
    }
    function retrainorig() {
        $("#cover").fadeIn(100);
        $.ajax({
            url: "{{ url_for('retrainorig') }}",
            type: 'POST',
            data: 0,
            success: function (response) {
                endresult = JSON.parse(JSON.stringify(response))
                console.log(endresult)
                $("#cover").fadeOut(100)
            }
        });
    }
</script>

<body onload="init()" id="body">
    <div id="wrap">
        <center>
            <h1 id="head"> Handwritten Digit Recognition<br> <span id="text">Abd Al Rahman Horani & Zein Al Abideen
                    Zreik</span>
            </h1>
        </center>
        <div id="side">
            <h4 id='text'> Draw a Digit in the center of the Box.. </h4>
            <canvas id="can" width="200px" height="200px"></canvas>
            <img id="canvasimg">
            <div style="margin-top: 10;">
                <button class="ripple" id="btn" onclick="save()"> predict </button>
                &nbsp;
                <button id="clr" onclick="erase()"> clear </button>
                <h3 id="prediction" style="color: white;"></h3>
            </div>
            <label id="label" for="Correction"><span id="text">Wrong? Choose the correct digit:</span></label>
            <select name="Correction" id="Correction" style="background-color: #17e0e7;color: white;">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <br><br>
            <button class="ripple" id="Correct" onclick="correct()"> Click to correct </button>
            <br>
            <button class="ripple" id="Retrain" onclick="retrain()"> Click to retrain </button>
            <br>
            <button class="ripple" id="Retrainorig" onclick="retrainorig()"> Restore default dataset </button>
        </div>
        <div id="right">
            <img id="probs" src="" alt="">
            <br> <br>
            <img id="interpret" src="" alt="">
        </div>
    </div>
    <div id="cover"> </div>
</body>

</html>
